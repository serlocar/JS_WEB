<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FORMULARIOS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="fav_icon.png">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <h1>-FORMULARIO-</h1>
    <form action="" method="get" id="form">
        <fieldset>
            <legend>Datos del Alumno</legend>
            <div class="dos">
                <article>
                    <fieldset>
                        <legend>Identificación</legend>
                        <div class="input">
                            <label for="mail">Cuenta de Correo:</label>
                            <input class="cien" type="email" placeholder="Escribe tu Correo" id="mail" name="mail" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                        </div>
                        <div class="input">
                            <label for="pass">Introduzca su clave de Acceso:</label>
                            <input class="cien" type="password" placeholder="Escribe tu Clave" id="pass" name="pass" required>
                        </div>
                        <div class="input">
                            <label for="rpass">Repite la clave de Acceso:</label>
                            <input class="cien" type="password" placeholder="Confirma tu Clave" id="rpass" name="rpass" required>
                        </div>
                    </fieldset>
                </article>
                <article class="ados">
                    <fieldset>
                        <legend>Curso</legend>
                        <div class="dos">
                            <div class="radio">
                                <input type="radio" name="curso" checked value="Programador Web">Programador Web
                            </div>
                            <div class="radio">
                                <input type="radio" name="curso" value="Programador de Sistemas">Programador de Sistemas
                            </div>
                            <div class="radio">
                                <input type="radio" name="curso" value="Programador de Objetos">Programador de Objetos
                            </div>
                        </div>
                        <div class="dos">
                            <select name="curso2" id="curso2">
                                    <option value="HTML">HTML</option>
                                    <option value="PHP">PHP</option>
                                    <option value="CSS">CSS</option>
                                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                                </select>
                        </div>
                    </fieldset>
                </article>
                <article>
                    <fieldset>
                        <legend>Confirmar</legend>
                        <input type="button" value="Enviar" class="boton" id="submit">
                        <input type="reset" value="Borrar" class="boton">
                    </fieldset>
                </article>
            </div>
            <div class="dos">
                <article>
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div class="input">
                            <label for="nombre">Nombre:</label>
                            <input required class="cien" type="text" placeholder="Escribe tu Nombre" id="nombre" name="nombre">
                        </div>
                        <div class="input">
                            <label for="1apellido">Primer Apellido:</label>
                            <input class="cien" type="text" placeholder="Primer Apellido" id="primer_apellido" name="primer_apellido" required>
                        </div>
                        <div class="input">
                            <label for="2apellido">Segundo Apellido:</label>
                            <input class="cien" type="text" placeholder="Segundo Apellido" id="segundo_apellido" name="segundo_apellido" required>
                        </div>
                        <fieldset>
                            <legend>Fecha de Nacimiento</legend>
                            <article>
                                <div class="fecha">
                                    <input type="date">
                                </div>
                            </article>
                        </fieldset>
                    </fieldset>
                </article>
                <article>
                    <fieldset>
                        <legend>Aficiones</legend>
                        <div class="aficiones">
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Deporte" id="Afi1">Deporte
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Musica" id="Afi2">Musica
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Lectura" id="Afi3">Lectura
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Fotografía" id="Afi4">Fotografía
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Baile" id="Afi5">Baile
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Senderismo" id="Afi6">Senderismo
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Cine" id="Afi7">Cine
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Pintura" id="Afi8">Pintura
                            </div>
                            <div class="aficion">
                                <input class="aficiones" type="checkbox" name="aficiones" value="Viajar" id="Afi9">Viajar
                            </div>
                        </div>
                    </fieldset>
                </article>
            </div>
            <article>
                <fieldset>
                    <legend>Observaciones</legend>
                    <textarea name="" id="texta" rows="5" cols="100"></textarea>
                </fieldset>
            </article>
        </fieldset>
    </form>
    <div id="resultado" class="oculto">
        <h3>Los datos introducidos son:</h3>
        <p id="fecha_final"></p>
    </div>
</body>

</html>
